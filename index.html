<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body>

<h1>playstation</h1>
<h3>konfiguráció</h3>
<p class="first">
    Border width of this paragraph is set to 2px.
</p>
<p class="second">
    Border width of this paragraph is set to 5px.
</p>
p.first {
   padding: 10px;    
   border-style: solid;
   border-width: 2px;
}
p.second {
   padding: 10px;    
   border-style: solid;
   border-width: 5px;
}
</body>
</html>
